name: MLflow CI

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Check Python
      run: python --version

    - name: Install MLflow
      run: pip install mlflow==2.19.0

    - name: Run MLflow Project
      run: mlflow run MLProject
